#
# timer
#
timer (){
    c=0;
    while true;do
	sleep 1
	clear
	((c++))
	m=$(($c/60))
	echo $m" minutes"  $((($c-$m*60)%60))" secondes"
    done
}

timer2 () {
    base=$(date +%s)
    while true; do
	clear
	echo $(($(date +%s) - $base))
	sleep 1
    done
}

mychroot () {
    sudo mount $1 $2
    sudo mount --bind /dev $2/dev
    sudo mount --bind /proc $2/proc
    sudo mount --bind /sys $2/sys
    sudo cp /etc/resolv.conf $2/etc/resolv.conf
    sudo chroot $2 /bin/bash
}

exitchroot () {
    sudo umount $1/dev
    sudo umount $1/proc
    sudo umount $1/sys
    sudo umount $1
}


#
# maxima parse
#
expand-calc () {
    maxima -r "tex($1=expand($1));tex(S=solve($1=0,x));" --quiet |
    sed '/\$/!d;
         s/^(.*) \$/$/g;
         s/\$\$/\$/g' |
    tr '\n' ' ' |
    sed 's/\$ \$/ \\\\qquad /g;
         s/\\left\[/\\left\\{/g;
         s/\\right\]/\\right\\}/g'
}


#
# plot
#
plot () {
    function=$1
    min=$2
    max=$3
    echo "plot[x=$min:$max] $function" | gnuplot -p
}
